<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#myChart, #myChart2 {
  display: flex;
  flex-direction: column; /* Organiza os elementos na vertical */
  width: 50%; /* Define a largura de cada gráfico */
  margin: 0 auto; /* Centraliza os gráficos na página */
}
</style>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>

      <br>
      <div>
        <canvas id="myChart2"></canvas>
      </div>
      
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],  // Adicionamos "Julho" ao array de labels
    datasets: [
      {
        label: 'Temperatura Média',  // Define o nome da label
        data: [22, 24, 27, 23, 20, 18, 30],  // Adiciona os dados
        borderColor: 'rgba(255, 99, 132, 1)',  // Cor
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderWidth: 1
      },
      {  
        label: 'Umidade Média',  // Define o nome da label
        data: [90, 89, 93, 87, 88, 82],  // Adiciona os dados
        borderColor: 'rgba(54, 162, 235, 1)',  // Outra cor 
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderWidth: 1
      }
    ]
  },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const ctx2 = document.getElementById('myChart2');
        new Chart(ctx2, {
          type: 'line',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
              {
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18, 30],
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderWidth: 1
              },
              {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

         
      </script>
</body>
</html>
